<div class="spf__form">
    <div class="spf__rangeinputs">
        <div class="spf__daterange">
            <utc-datepicker [date]="started" [button]="true" (dateChange)="onStartSelect($event)"></utc-datepicker>
        </div>
        <div class="spf__daterange">
            <utc-datepicker [date]="ended" [button]="true" (dateChange)="onEndSelect($event)"></utc-datepicker>
        </div>
    </div>
    <div class="spf__input">
        <p-dropdown [options]="jobTypeOptions" [(ngModel)]="selectedJobType" [autoWidth]="false" filter="filter" placeholder="Job Type"
                    [style]="{'width':'100%'}" appendTo="body">
            <ng-template let-jobType p-template="item">
                {{ jobType.label }}
            </ng-template>
        </p-dropdown>
    </div>
    <div class="margin-bottom-md">
        <input pInputText [(ngModel)]="sourceFile" class="spf__input" placeholder="Source File">
    </div>
    <button pButton type="button" label="Search" icon="fa-search"></button>
</div>
