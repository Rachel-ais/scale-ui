<div [class]="getSubnavStyles()">
    <div [class]="getSectionStyles('dashboard')">
        <div class="subnav__header">
            Dashboard
        </div>
        <div class="subnav__links">
            <a class="subnav__link" routerLink="/dashboard" (click)="navigate()">Home</a>
        </div>
    </div>
    <div [class]="getSectionStyles('processing')">
        <div class="subnav__header">
            Processing
        </div>
        <div class="subnav__links">
            <ul>
                <li><a class="subnav__link"
                    routerLink="/processing/jobs"
                    [queryParams]="jobsDatatableOptions"
                    (click)="navigate()">Jobs</a>
                </li>

                <li><a class="subnav__link"
                    routerLink="/processing/recipes"
                    [queryParams]="recipesDatatableOptions"
                    (click)="navigate()">Recipes</a>
                </li>
            </ul>
        </div>
    </div>
</div>
