<div [class]="getSubnavStyles()">

    <!-- Processing -->
    <div [class]="getSectionStyles('processing')">
        <div class="subnav__header subnav__header-processing">
            <h2><i class="fa fa-cogs"></i> Processing</h2>
        </div>
        <div class="subnav__links">
            <h2>Current Status</h2>
            <ul>
                <li>
                    <a class="subnav__link"
                    routerLink="/processing/jobs"
                    (click)="navigate()">
                        <i class="fa fa-cube"></i>
                        View Running Jobs
                    </a>
                </li>

                <li>
                    <a class="subnav__link"
                    routerLink="/processing/recipes"
                    (click)="navigate()">
                        <i class="fa fa-cubes"></i>
                        View Running Recipes
                    </a>
                </li>
            </ul>
        </div>
        <div class="subnav__links">
            <h2>Search for a Job</h2>
            <div class="subnav__form">
                <div class="subnav__rangeinputs">
                    <div class="subnav__daterange">
                        <p-calendar [(ngModel)]="startTime" placeholder="Start Time" showTime="showTime" hourFormat="24" [showIcon]="true"></p-calendar>
                    </div>
                    <div class="subnav__daterange">
                        <p-calendar [(ngModel)]="endTime" placeholder="End Time" showTime="showTime" hourFormat="24" [showIcon]="true"></p-calendar>
                    </div>
                </div>
                <div>
                    <p-autoComplete [(ngModel)]="selectedJobType"
                        [suggestions]="filteredJobTypes"
                        (completeMethod)="filterJobTypes($event)"
                        [minLength]="1"
                        [style]="{'width':'90%'}"
                        [inputStyle]="{'width':'90%'}"
                        placeholder="Job Name"
                        [dropdown]="true"></p-autoComplete>
                </div>
                <div>
                    <p-autoComplete [(ngModel)]="selectedSourceFile"
                        [suggestions]="filteredSourceFiles"
                        (completeMethod)="filterSourceFiles($event)"
                        [minLength]="1"
                        [style]="{'width':'90%'}"
                        [inputStyle]="{'width':'90%'}"
                        placeholder="Source File"
                        [dropdown]="true"></p-autoComplete>
                </div>
                <div class="subnav-form-btn">
                </div>
            </div>
        </div>
    </div>


    <!-- Data -->
    <div [class]="getSectionStyles('data')">
        <div class="subnav__header subnav__header-data">
            <h2>Data</h2>
        </div>
        <div class="subnav__links">
            <ul>
                <li><a class="subnav__link"
                       routerLink="/data/source-files"
                       (click)="navigate()">Source Files</a>
                </li>
            </ul>
        </div>
    </div>


    <!-- Configuration -->
    <div [class]="getSectionStyles('configuration')">
        <div class="subnav__header subnav__header-configuration">
            <h2>System Configuration</h2>
        </div>
        <div class="subnav__links">
            <ul>
                <li><a class="subnav__link"
                       routerLink="/configuration/job-types"
                       (click)="navigate()">Job Types</a>
                </li>

                <li><a class="subnav__link"
                       routerLink="/configuration/job-types/import"
                       (click)="navigate()">Import an Algorithm</a>
                </li>

                <li><a class="subnav__link"
                       routerLink="/configuration/recipe-types"
                       (click)="navigate()">Recipe Types</a>
                </li>
            </ul>
        </div>
    </div>
</div>
