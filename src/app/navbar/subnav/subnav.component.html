<div [class]="getSubnavStyles()">
    <!-- Configuration -->
    <div [class]="getSectionStyles('configuration')">
        <div class="subnav__header">
            System Configuration
        </div>
        <div class="subnav__links">
            <ul>
                <li><a class="subnav__link"
                       routerLink="/configuration/job-types"
                       (click)="navigate()">Job Types</a>
                </li>

                <li><a class="subnav__link"
                       routerLink="/configuration/recipe-types"
                       (click)="navigate()">Recipe Types</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Data -->
    <div [class]="getSectionStyles('data')">
        <div class="subnav__header">
            Data
        </div>
        <div class="subnav__links">
        </div>
    </div>

    <!-- System Status -->
    <div [class]="getSectionStyles('status')">
        <div class="subnav__header">
            System Status
        </div>
        <div class="subnav__links">
            <ul>
                <li><a class="subnav__link"
                    routerLink="/status/jobs"
                    (click)="navigate()">Jobs</a>
                </li>

                <li><a class="subnav__link"
                    routerLink="/status/recipes"
                    (click)="navigate()">Recipes</a>

            </ul>
        </div>
