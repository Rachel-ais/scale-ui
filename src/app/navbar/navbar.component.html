<div class="navbar-ctr">
    <div class="navbar" (click)="selectNavItem($event, null)">

        <div class="navbar__logo">
            <a routerLink="/">
                <app-logo></app-logo>
            </a>
        </div>

        <div [class]="getNavItemStyles('processing')">
            <a (click)="selectNavItem($event, 'processing')">Processing</a>
        </div>
        <div [class]="getNavItemStyles('data')">
            <a (click)="selectNavItem($event, 'data')">Data</a>
        </div>
        <div [class]="getNavItemStyles('configuration')">
            <a (click)="selectNavItem($event, 'configuration')">Configuration</a>
        </div>

        <span class="navbar__status">
            <app-status></app-status>
        </span>
    </div>
</div>
<app-subnav [sectionId]="selectedId" (onNavigate)="onNavigate($event)"></app-subnav>
