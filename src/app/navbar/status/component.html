<div class="status">
    <div class="status__item">
        <div class="status__item-name">CPU</div>
        <div class="status__item-value">
            <app-healthbar [percentage]="pctCpu"></app-healthbar>
        </div>
    </div>
    <div class="status__item">
        <div class="status__item-name">Memory</div>
        <div class="status__item-value">
            <app-healthbar [percentage]="pctMem"></app-healthbar>
        </div>
    </div>
    <div class="status__item">
        <div class="status__item-name">Disk</div>
        <div class="status__item-value">
            <app-healthbar [percentage]="pctDisk"></app-healthbar>
        </div>
    </div>
    <div class="status__item">
        <div class="status__item-name">GPU</div>
        <div class="status__item-value">
            <app-healthbar [percentage]="pctGpu"></app-healthbar>
        </div>
    </div>
</div>
