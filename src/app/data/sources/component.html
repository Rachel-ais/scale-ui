<h2>Sources</h2>
<div class="sources__date-filter">
    <div>
        <label>From:</label>
        <utc-datepicker [date]="started" [button]="true" (dateChange)="onStartSelect($event)"></utc-datepicker>
    </div>
    <div>
        <label>To:</label>
        <utc-datepicker [date]="ended" [button]="true" (dateChange)="onEndSelect($event)"></utc-datepicker>
    </div>
    <div>
        <label>Date Field:</label>
        <p-dropdown [options]="timeFieldOptions" [(ngModel)]="datatableOptions.time_field" (onChange)="onTimeFieldChange($event)"></p-dropdown>
    </div>
</div>
<p-dataTable [value]="sources" [rows]="datatableOptions.rows" [sortField]="datatableOptions.sortField"
             [sortOrder]="datatableOptions.sortOrder" [lazy]="true" (onLazyLoad)="onLazyLoad($event)"
             [responsive]="true" resizableColumns="true" selectionMode="single" (onRowSelect)="onRowSelect($event)"
             [style]="{'min-height':'300px'}">
    <p-column field="file_name" header="File Name" [filter]="true" filterPlaceholder="Search" filterMatchMode="contains"
              [sortable]="true"></p-column>
    <p-column field="file_size" header="File Size" [sortable]="true"></p-column>
    <p-column field="data_started" header="Data Started" [sortable]="true"></p-column>
    <p-column field="data_ended" header="Data Ended" [sortable]="true"></p-column>
    <p-column field="countries" header="Countries" [sortable]="true"></p-column>
    <p-column field="last_modified" header="Last Modified" [sortable]="true"></p-column>
</p-dataTable>
<p-paginator [rows]="10" [first]="datatableOptions.first" [totalRecords]="count" (onPageChange)="paginate($event)"></p-paginator>
