<h2>Recipes</h2>
<div class="recipes__date-filter">
    <div>
        <label>From:</label>
        <utc-datepicker [date]="started" [button]="true" (dateChange)="onStartSelect($event)"></utc-datepicker>
    </div>
    <div>
        <label>To:</label>
        <utc-datepicker [date]="ended" [button]="true" (dateChange)="onEndSelect($event)"></utc-datepicker>
    </div>
</div>
<p-table [value]="recipes" [columns]="columns" [rows]="datatableOptions.rows" [sortField]="datatableOptions.sortField"
         [sortOrder]="datatableOptions.sortOrder" [lazy]="true" (onLazyLoad)="onLazyLoad($event)" [responsive]="true"
         resizableColumns="true" selectionMode="single" [(selection)]="selectedRecipe" [loading]="datatableLoading" [autoLayout]="true"
         (onRowSelect)="onRowSelect($event)" [style]="{'min-height':'300px'}">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [ngSwitch]="col.field" [pSortableColumn]="col.field">
                {{ col.header }}
                <p-sortIcon [field]="col.field"></p-sortIcon>
                <div *ngSwitchCase="'recipe_type.name'">
                    <p-dropdown [options]="recipeTypeOptions" [(ngModel)]="selectedRecipeType" (onChange)="onChange($event)"
                                [autoWidth]="false" styleClass="column-filter" appendTo="body" (click)="onClick($event)">
                        <ng-template let-recipeType p-template="item">
                            {{ recipeType.label }}
                        </ng-template>
                    </p-dropdown>
                </div>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns" [ngSwitch]="col.field">
                <div *ngSwitchCase="'recipe_type.name'">
                    {{ rowData.recipe_type.title }} {{ rowData.recipe_type.version }}
                </div>
                <div *ngSwitchCase="'created'">
                    {{ rowData.created_formatted }}
                </div>
                <div *ngSwitchCase="'last_modified'">
                    {{ rowData.last_modified_formatted }}
                </div>
                <div *ngSwitchCase="'completed'">
                    {{ rowData.completed_formatted }}
                </div>
                <div *ngSwitchDefault>
                    {{ rowData[col.field] }}
                </div>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
        <tr>
            <td [attr.colspan]="columns.length" class="text-center">
                No records found
            </td>
        </tr>
    </ng-template>
</p-table>
<p-paginator [rows]="datatableOptions.rows" [first]="datatableOptions.first" [totalRecords]="count" [rowsPerPageOptions]="[10,20,50,100]"
             (onPageChange)="paginate($event)"></p-paginator>
