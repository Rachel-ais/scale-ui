<div class="dashboard">

    <div class="algpicker">
        <h2>Algorithms</h2>
        <p-dataTable [value]="jobTypes" sortField="name" selectionMode="multi"
            [(selection)]="selectedJobType" (onRowSelect)="onRowSelect($event)">

            <p-column field="name" sortable="false">
                <ng-template let-col let-jobType="rowData" pTemplate="body">
                    <span>{{jobType.title}} {{jobType.version}}</span>
                </ng-template>
            </p-column>

        </p-dataTable>
    </div>

    <div class="charts">
    </div>
</div>
