<h2>Failure Rates</h2>
<div class="error-dials">
    <div class="error-dial">
        <h3>6 Hours</h3>
        <h4>{{ failedJobs }} Failure(s) / {{ totalJobs }} Total Job(s)</h4>
        <p-chart type="doughnut" [options]="chartConfig" [data]="data"></p-chart>
    </div>
    <div class="error-dial">
        <h3>12 Hours</h3>
        <h4>{{ failedJobs }} Failure(s) / {{ totalJobs }} Total Job(s)</h4>
        <p-chart type="doughnut" [options]="chartConfig" [data]="data"></p-chart>
    </div>
    <div class="error-dial">
        <h3>24 Hours</h3>
        <h4>{{ failedJobs }} Failure(s) / {{ totalJobs }} Total Job(s)</h4>
        <p-chart type="doughnut" [options]="chartConfig" [data]="data"></p-chart>
    </div>
</div>
