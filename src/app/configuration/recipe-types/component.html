<h2>Recipe Types</h2>
<p-dropdown [options]="recipeTypes" [autoWidth]="false" [(ngModel)]="selectedRecipeType" filter="filter"
            [style]="{'width':'300px', 'margin-top':'-10px'}" (onChange)="onRowSelect($event)" placeholder="Select Recipe Type"></p-dropdown>
<div class="margin-top-md" *ngIf="selectedRecipeType">
    <app-recipe-graph [recipeType]="selectedRecipeTypeDetail"></app-recipe-graph>
</div>
