image: avatsaev/angular-chrome-headless

before_script:
  - npm install
  - npm install -g @angular/cli

cache:
  paths:
  - node_modules/

test_ui:
  stage: test
  tags:
    - linux
  script:
    - ng test developer --browsers ChromeHeadlessCi --no-sandbox
    - ng build developer --prod
  artifacts:
    paths:
      - dist/developer
    expire_in: 1 day
    
