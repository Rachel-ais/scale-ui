<div class="navbar-ctr">
    <div class="navbar" (click)="selectNavItem($event, null)">
        <div class="flexed">
            <div class="navbar__logo">
                <a routerLink="/">
                    <dev-logo></dev-logo>
                </a>
            </div>
            <div [ngClass]="getNavItemStyles('processing')" *ngIf="isAuthenticated">
                <a (click)="selectNavItem($event, 'processing')"><i class="fa fa-gears"></i> Processing</a>
            </div>
            <div [ngClass]="getNavItemStyles('data')" *ngIf="isAuthenticated">
                <a (click)="selectNavItem($event, 'data')"><i class="fa fa-hdd-o"></i> Data</a>
            </div>
            <div [ngClass]="getNavItemStyles('configuration')" *ngIf="isAuthenticated">
                <a (click)="selectNavItem($event, 'configuration')"><i class="fa fa-wrench"></i> Configuration</a>
            </div>
            <div [ngClass]="getNavItemStyles('system')" *ngIf="isAuthenticated">
                <a (click)="selectNavItem($event, 'system')"><i class="fa fa-television"></i> System</a>
            </div>
        </div>
        <div class="flexed" style="height: 100%">
            <div class="navbar__status" *ngIf="isAuthenticated">
                <dev-status></dev-status>
            </div>
            <div class="navbar__theme" (click)="changeTheme()" [pTooltip]="themeTooltip" tooltipPosition="bottom">
                <span [ngClass]="themeIcon"></span>
            </div>
            <div class="navbar__profile" (click)="op.toggle($event)" pTooltip="User Profile" tooltipPosition="bottom" #profile>
                <span class="fa fa-user-circle-o"></span>
            </div>
        </div>
    </div>
</div>
<dev-subnav [sectionId]="selectedId" (navigateEvent)="onNavigate()"></dev-subnav>
<p-overlayPanel styleClass="navbar__profile-overlaypanel" appendTo="body" [dismissable]="false" #op>
    <div class="navbar__profile-login">
        <input pInputText type="text" placeholder="Username"/>
        <input pInputText type="password" placeholder="Password"/>
        <button pButton type="button" class="ui-button-secondary" icon="fa fa-sign-in" label="Login"></button>
    </div>
</p-overlayPanel>
