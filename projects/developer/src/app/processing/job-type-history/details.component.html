<h2><i class="fa fa-history"></i> Error History for {{ jobTypeName }}</h2>
<div *ngIf="errors">{{ errors.length }} Error(s) Found</div>
<p-table [value]="errors" [columns]="columns" [rows]="count" [lazy]="true" (onLazyLoad)="onLazyLoad($event)"
         [responsive]="true" resizableColumns="true" [autoLayout]="true" [loading]="datatableLoading"
         [style]="{'min-height':'300px'}">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{ col.header }}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns" [ngSwitch]="col.field">
                <div *ngSwitchDefault>
                    {{ rowData[col.field] }}
                </div>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
        <tr>
            <td [attr.colspan]="columns.length" class="text-center">
                No records found
            </td>
        </tr>
    </ng-template>
</p-table>
