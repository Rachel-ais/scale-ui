<h2><i class="fa fa-files-o"></i> Batches <span *ngIf="count">({{ count }})</span></h2>
<div class="batches__header">
    <div class="batches__date-filter">
        <div>
            <label>From:</label>
            <utc-datepicker [date]="started" [button]="true" (dateChange)="onStartSelect($event)"></utc-datepicker>
        </div>
        <div>
            <label>To:</label>
            <utc-datepicker [date]="ended" [button]="true" (dateChange)="onEndSelect($event)"></utc-datepicker>
        </div>
        <button pButton class="ui-button-secondary batches__date-filter-btn" label="Apply" (click)="onDateFilterApply()"></button>
    </div>
    <div class="batches__controls">
        <button pButton type="button" class="ui-button-primary" icon="fa fa-plus" pTooltip="Create Batch"
                (click)="createBatch()"></button>
    </div>
</div>
<p-table [value]="batches" [columns]="columns" [rows]="datatableOptions.rows" [sortField]="datatableOptions.sortField"
         [sortOrder]="datatableOptions.sortOrder" [lazy]="true" (onLazyLoad)="onLazyLoad($event)"
         [responsive]="true" resizableColumns="true" selectionMode="single" [(selection)]="selectedBatch"
         (onRowSelect)="onRowSelect($event)" [loading]="datatableLoading" [style]="{'min-height':'300px'}" [autoLayout]="true"
         class="batches__table" #datatable>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [ngSwitch]="col.field" [pSortableColumn]="col.field">
                {{ col.header }}
                <p-sortIcon [field]="col.field"></p-sortIcon>
                <div *ngSwitchCase="'recipe_type.name'">
                    <p-dropdown [options]="recipeTypeOptions" [(ngModel)]="selectedRecipeType" (onChange)="onRecipeTypeChange($event)"
                                [autoWidth]="false" styleClass="column-filter" (click)="onFilterClick($event)" appendTo="body"
                                [showClear]="false">
                        <ng-template let-recipeType p-template="item">
                            {{ recipeType.label }}
                        </ng-template>
                    </p-dropdown>
                </div>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns" [ngSwitch]="col.field">
                <div *ngSwitchCase="'title'">
                    <span [pTooltip]="rowData.description">
                        {{ rowData.title }}
                    </span>
                </div>
                <div *ngSwitchCase="'recipe_type'">
                    <span [pTooltip]="rowData.recipe_type.description">
                        {{ rowData.recipe_type.title }}
                    </span>
                </div>
                <div *ngSwitchCase="'is_creation_done'" [pTooltip]="rowData.creation_progress_tooltip">
                    <p-progressBar [value]="rowData.creation_progress"></p-progressBar>
                </div>
                <div *ngSwitchCase="'jobs_total'" [pTooltip]="rowData.jobs_data_tooltip"
                     [tooltipDisabled]="!rowData.is_creation_done" [escape]="false">
                    <p-progressBar [value]="rowData.jobs_data" *ngIf="rowData.is_creation_done"></p-progressBar>
                </div>
                <div *ngSwitchCase="'created'">
                    <span [pTooltip]="rowData.createdTooltip">
                        {{ rowData.createdDisplay }}
                    </span>
                </div>
                <div *ngSwitchCase="'last_modified'">
                    <span [pTooltip]="rowData.lastModifiedTooltip">
                        {{ rowData.lastModifiedDisplay }}
                    </span>
                </div>
                <div *ngSwitchDefault>
                    {{ rowData[col.field] }}
                </div>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
        <tr>
            <td [attr.colspan]="columns.length" class="text-center">
                No records found
            </td>
        </tr>
    </ng-template>
</p-table>
<p-paginator [rows]="datatableOptions.rows" [first]="datatableOptions.first" [totalRecords]="count" [rowsPerPageOptions]="[10,20,50,100]"
             (onPageChange)="paginate($event)"></p-paginator>
