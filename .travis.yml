dist: trusty
language: node_js
addons:
  chrome: stable
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
cache:
  directories:
  - "./node_modules"
install:
- npm install
- npm install -g @angular/cli
script:
- export CHROME_BIN=chromium-browser
- xvfb-run -a ng test -- --browsers=ChromeNoSandbox --code-coverage --watch=false
- xvfb-run -a ng run e2e -- 
