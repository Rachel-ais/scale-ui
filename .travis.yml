dist: xenial
sudo: true
language: node_js
node_js:
- '9'
addons:
  chrome: stable
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
cache:
  directories:
  - "./node_modules"
install:
- npm install
- npm install -g @angular/cli
script:
- export CHROME_BIN=chromium-browser
- google-chrome-stable --headless --disable-gpu http://localhost &
- ng test 
- ng e2e
- ng build developer --prod
